<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JKB Outfit - Acesso Admin</title>
    <style>
        /* Cor Dourada Suave */
        :root {
            --primary-color: #CCAA66; 
            --secondary-color: #A3854F;
            --background-dark: #121212;
        }

        body {
            font-family: Arial, sans-serif; margin: 0; padding: 0; 
            background: var(--background-dark);
            color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); width: 300px; text-align: center; 
            border: 1px solid var(--primary-color);
        }
        .login-box h2 { color: var(--primary-color); margin-bottom: 20px; }
        .login-box p { color: #f00; } /* Para a mensagem de senha demo */
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #333;
            border-radius: 6px; background: #2a2a2a; color: #fff; box-sizing: border-box;
        }
        .login-box button {
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; cursor: pointer; font-weight: bold;
            border: none;
        }
        .btn-entrar {
            background: var(--primary-color); 
            color: #000; /* Texto Preto no Botão Dourado */
            margin-top: 15px; 
        }
        .btn-entrar:hover { background: var(--secondary-color); }
        
        .btn-voltar {
            background: #444; 
            color: #fff;
            margin-top: 10px;
        }
        .btn-voltar:hover { background: #333; }
        
        #login-status { margin-top: 15px; color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso JKB Admin</h2>
        <p style="font-weight: bold;">[DEMO - Senha exposta no código]</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário (admin)" required>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" class="btn-entrar">Entrar</button>
            <button type="button" class="btn-voltar" onclick="voltarParaCatalogo()">Voltar para Loja</button>
        </form>
        <p id="login-status"></p>
    </div>

    <script>
        // ⚠️ ATENÇÃO: SENHA VISÍVEL NO CÓDIGO! (NÃO É SEGURO)
        const SENHA_SECRETA_SIMULADA = "jkb2025";
        const USUARIO_SIMULADO = "admin";
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('login-status');

            if (username === USUARIO_SIMULADO && password === SENHA_SECRETA_SIMULADA) {
                localStorage.setItem('adminLoggedIn', 'true'); 
                status.textContent = "Login bem-sucedido! Redirecionando...";
                window.location.href = 'admin_panel.html';
                
            } else {
                status.textContent = "Erro de Login: Usuário ou senha incorretos.";
                localStorage.removeItem('adminLoggedIn');
            }
        });

        function voltarParaCatalogo() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
